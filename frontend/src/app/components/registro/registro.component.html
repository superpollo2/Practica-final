<div class="s5" data-spy="scroll" data-target="#header" data-offset="0">
  <div class="registroBox">
    <h1>Registro</h1>
    <form #usuarioForm="ngForm" (ngSubmit)="addUsuario(usuarioForm)">
        <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="usuarioService.selectedUsuario._id" >
      <p>Nombres</p>
      <input type="text" name="name" #name="ngModel" [(ngModel)]="usuarioService.selectedUsuario.name" 
        autocomplete="off" placeholder="Nombres">
      <p>Apellidos</p>
      <input type="text" name="apellido" #name="ngModel" [(ngModel)]="usuarioService.selectedUsuario.apellido"
        autocomplete="off" placeholder="Apellidos">
      <p>Numero de identificacion</p>
      <input type="text" name="id" #name="ngModel" [(ngModel)]="usuarioService.selectedUsuario.identificacion" autocomplete="off"
        placeholder="identificacion">
      <p>Email</p>
      <input type="text" name="correo" #name="ngModel" [(ngModel)]="usuarioService.selectedUsuario.correo"
        autocomplete="off" placeholder="Email">
    
      <p>Pais</p>
      <input type="text" name="pais" #name="ngModel" [(ngModel)]="usuarioService.selectedUsuario.pais"
        autocomplete="off" placeholder="Pais">
      <p>Contrase√±a</p>
      <input type="password" name="contrasena" #name="ngModel" [(ngModel)]="usuarioService.selectedUsuario.password"
        autocomplete="off" placeholder="Contrasena"><br>
      <input type="submit" name="crear" value="Crear cuenta">
      <input type="button" name="borrar" (click)="resetForm(usuarioForm)" value="borrar">


    </form>
  </div>
</div>
